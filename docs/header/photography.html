---
layout: default
title: GALLERY
permalink: /photography/
---

<div class="photography">
  <ul class="post-list">
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    {%- for post in site.categories.photography -%}
    <li style="margin: 10px">
      <h3 style="margin: 3px; text-align: center;">
        <a class="post-link" href="{{ post.url | relative_url }}" style="border: 1px solid black; z-index: 1px;">
          {{ post.title | escape }}
        </a>
    </li>
    {%- endfor -%}
  </ul>
</div>
